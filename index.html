<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <title>Decodificador de Textos</title>
</head>

<body>
    <header class="header_logo"><img src="assets/Logo_alura.png" alt="Logo alura"></header>
    <main class="container">
        <section class="container__section1">
            <div>
                <textarea placeholder="Digite o seu texto" class="container__section1__areadotexto"
                    id="campoTexto"></textarea>
            </div>
            <div class="container__section1__alerta">
                <img src="assets/atencao.png" alt="">
                <h4>Apenas letras min√∫sculas e sem acento.</h4>
            </div>
            <div class="container__section1__botoes">
                <button type="button" class="container__section1__botoes__button1"
                    onclick="criptografar()">Criptografar</button>
                <button type="button" class="container__section1__botoes__button2"
                    onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="container__section2">
            <div>
                <img src="assets/menino.svg" alt="" class="container__section2__imagem_svg" id="imagem">
                <h1 id="mensagemTitulo"></h1>
                <p id="mensagemFinal"></p>
            </div>

            <div class="container__section2__divBotao"><button type="button"
                    class="container__section2__divBotao__botaoCopiar" onclick="copiarTexto()">Copiar</button></div>
        </section>
    </main>
    <footer class="rodape">
        <h3>Desenvolvido por Lucas Calado - 2024</h3>
        <div>
            <a href="https://www.linkedin.com/in/lucascalado1/" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-original.svg"
                    class="icons_rodape" /></a>
            <a href="https://github.com/lucascalado0" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg"
                    class="icons_rodape" />
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
